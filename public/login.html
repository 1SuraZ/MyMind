<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="COMP 2800 - MyMind"/>

    <title>MyMind - Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/logo.svg"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/410249dbdb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../css/responsive.css"/>
</head>
<body>
    <div id="wrapper">
        <div id="navPlaceHolder"></div>
        <header id="headMobile">
            <nav class="nav-container">
                <p id="footerNav">MyMind 2022 Â© COMP 2800</p>
        
                <div class="nav-menu" id="nav-menu">
                    <div id="logoMob">
                        <a href="/">
                            <img src="../images/logo.svg" alt="Logo">
                            <h2>MyMind</h2>
                        </a>
                    </div>
        
                    <i class="bi bi-x nav-close" id="nav-close"></i>
        
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="/" class="nav-link">
                                <i class="bi bi-house-door nav-icon"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/therapists/" class="nav-link"> 
                                <img src="../images/heart-pulse.svg" class="nav-icon" alt="therapists" width="24px" style="margin:3px;">Therapists
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/checkout/" class="nav-link">
                                <i class="bi bi-bag-check nav-icon"></i>Checkout
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/chat-session/" class="nav-link"> 
                                <i class="bi bi-chat-left-dots nav-icon"></i>Chat Session
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/my-patients/" class="nav-link">
                                <i class="bi bi-people nav-icon"></i>My Patients
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/account/" class="nav-link">
                                <i class="bi bi-person-circle nav-icon"></i>Account
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact/" class="nav-link">
                                <i class="bi bi-info-circle nav-icon"></i>Contact
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/login/" class="nav-link">
                                <i class="bi bi-box-arrow-in-right nav-icon"></i>Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout/" class="nav-link">
                                <i class="bi bi-box-arrow-left nav-icon"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-btns">
                    <div class="nav-toggle" id="nav-toggle">
                        <i class="bi bi-grid"></i>
                    </div>
                </div>
            </nav>
        </header>
        
        <div id="loginContainer">
            <div>
                <img src="../images/login-graphic.svg" alt="Login Graphic">
            </div>

            <div>
                <h2>Welcome Back!</h2>

                <div id="formContainer">
                    <form id="loginForm" action="/login" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="tquimbayo" required="required">
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="towacurtis@hotmail.com" required="required">
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group" id="show-hide-password">
                                    <input type="password" name="password" class="form-control" id="password" value="abc123" required="required">
                                    <div class="input-group-addon">
                                        <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <input type="submit" id="loginBtn" value="Login" />
                        <p id="signupDesc">Don't have an account? <a href="/sign-up">Sign Up</a></p>
                        <p id="loginErrorMessage">&nbsp;</p>
                    </form>
                </div>
            </div>
        </div>

        <div id="footerPlaceHolder"></div>
    </div>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
