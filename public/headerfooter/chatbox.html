<i class="fa fa-comments" id="chatMsgIcon" aria-hidden="true"></i>
<div class="chatContainer">
    <div id="chatHeader">
        <div id="chatProfile">
            <div>
                <img id="chatImg" src="./images/therapist1.jpg" alt="Profile Picture of Therapist / Patient" />
            </div>
            <div id="chatProfileDesc">
                <p id="chatName"></p>
                <p>Active <span id="chatActiveState">Now</span></p>
                <!-- <p>Active <span id="chatActiveState">10mins ago</span></p> -->
            </div>
        </div>
        <div id="chatTools">
            <a id="chatPhone" href="tel:7785808243"><i class="bi bi-telephone-fill"></i></a>
            <button id="closeChat">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <ul id="chatMessages">

    </ul>
    <div id="sendMessageContainer">
        <textarea id="chatbox" maxlength="250" contenteditable="true" disabled="true" wrap="soft" placeholder="Message..."></textarea>
        <button id="sendMessage">
            <img src="./images/send.svg">
        </button>
    </div>
</div>
