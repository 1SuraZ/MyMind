<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="COMP 2800 - MyMind"/>

    <title>MyMind - Sign Up</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/logo.svg"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/410249dbdb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signup.css"/>
    <link rel="stylesheet" type="text/css" href="../css/responsive.css"/>
</head>
<body>
    <div id="wrapper">
        <div id="navPlaceHolder"></div>
        
        <div id="signUp">
            <h2>Create an Account</h2>

            <div id="formContainer">
                <form id="signupForm" action="/sign-up" method="POST">
                    <div class="form-row col-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" value="Towa" required="required">
                        </div>
                    </div>

                    <div class="form-row col-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" value="Quimbayo" required="required">
                        </div>
                    </div>

                    <div class="form-row col-6">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="tquimbayo" required="required">
                        </div>
                    </div>
    
                    <div class="form-row col-6">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="towacurtis@hotmail.com" required="required">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="userType">I am a</label>
                            <select name="userType" id="userType">
                                <option value="patient">Patient</option>
                                <option value="therapist">Therapist</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group" id="show-hide-password">
                                <input type="password" name="password" class="form-control" id="password" value="abc123" required="required">
                                <div class="input-group-addon">
                                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <input type="submit" id="signupBtn" value="Sign Up" />
                    <p id="loginDesc">Already have an account? <a href="../login/">Login</a></p>
                    <p id="signUpErrorMessage">&nbsp;</p>
                </form>
            </div>
        </div>

        <div id="footerPlaceHolder"></div>
    </div>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
